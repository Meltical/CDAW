<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>NetFloux</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
  <div class="w-100 d-flex flex-column justify-content-start vh-100">


    <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center" style="padding-top: 10px;">
      <div class="d-flex flex-column justify-content-center" style="width: 300px; padding-bottom: 10px;">
        <h4 class="d-flex justify-content-center">Log In</h4>
        <form>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example1" class="form-control" />
            <label class="form-label" for="form1Example1">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example2" class="form-control" />
            <label class="form-label" for="form1Example2">Password</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
      </div>
    </div>
    <!-- Footer-->
    <section class="">
      <!-- Footer -->
      <footer class="text-center text-white" style="background-color: var(--bs-body-color);">
        <!-- Footer About Text-->
        <div class=" p-5">
          <h6 class="text-uppercase mb-1">About NetFloux</h6>
          <small class="mb-0">
            NetFloux is a free to use, MIT licensed Media Collection created
            by
            <a href="https://github.com/MikUwU">MikUwU</a> and
            <a href="https://github.com/BagUwUtsla">BagUwUtsla</a>.
          </small>
        </div>
        <!-- Copyright -->
        <div class="py-4 text-center text-white">
          <div class="container"><small>Copyright &copy; NetFloux 2021</small></div>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </section>
  </div>

  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
